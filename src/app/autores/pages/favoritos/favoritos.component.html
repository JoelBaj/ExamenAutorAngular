<app-sidemenu></app-sidemenu>
<div>
  <h2>Autores Favoritos</h2>
  <div *ngIf="autoresFavoritos.length > 0">
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>Autores</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autoresFavoritos">
          <td>{{ autor.authors[0] }}</td>
          <td>
            <button class="btn btn-danger" (click)="eliminarAutor(autor)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div>
  <h2>Obras Favoritas</h2>
  <div *ngIf="obrasFavoritas.length > 0">
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>Titulo</th>
          <th>LÃ­neas</th>
          <th></th>
        </tr>
      </thead>
     <tbody>

       <tr *ngFor="let obra of obrasFavoritas">     
          <td>{{ obra.title }}</td>
          <td>
            <ul>
              <li *ngFor="let line of obra.lines">{{ line }}</li>
            </ul>
          </td>
          <td>
            <button class="btn btn-danger" (click)="eliminarObra(obra)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
