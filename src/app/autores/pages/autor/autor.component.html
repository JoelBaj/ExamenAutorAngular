<app-sidemenu></app-sidemenu>

<div class="grid-container">
  <div>
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre del autor</th>  
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ autor.authors[0] }}</td>
          <td>
            <button class="ver" type="submit" (click)="mostrarObrasAutor(autor.authors[0])">Ver obras</button>
            <button class="agg" type="button" (click)="agregarAFavoritosAutor(autor)">Agregar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <app-obras *ngIf="obras.length > 0" [obras]="obras"></app-obras>
  </div>
</div>
